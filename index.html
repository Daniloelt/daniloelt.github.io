<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Amor da minha vida!</title>

  <body onload="calculaData()">

    <h1 id="header"></h1>
    <p> O que tem no seu presente e no linguajar pós moderno?</p>
    <input id="resposta" type="text" maxlength="4">
    <button onclick="verficaResposta()">Responder</button>
    <p id="feedback" hidden></p>

<p id="demo"></p>

<script>

function calculaData(){
  var date2 = new Date("8/19/2023");
  var date1 = new Date();
  var Difference_In_Time = date2.getTime() - date1.getTime();
  var Difference_In_Days = Difference_In_Time / (1000 * 3600 * 24);
  document.getElementById("header").innerHTML = "Faltam "+ parseInt(Difference_In_Days) +" dias pro seu anivuersário \\o/";
}

function verficaResposta() {
  var resposta = document.getElementById("resposta").value;
  if(resposta == "mana"){
    document.getElementById("feedback").innerHTML = "Acertou mizeravi! Aguarde até o próximo presente...quer dizer, desafio! <3";
    document.getElementById("feedback").removeAttribute("hidden");
  }
  else {
    document.getElementById("feedback").innerHTML = "Humm...acho que não ein..."
    document.getElementById("feedback").removeAttribute("hidden");
  }
  
}
</script>

</body>
